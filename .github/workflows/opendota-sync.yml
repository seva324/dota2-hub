# OpenDota Sync - Keep original data, only add new matches

name: OpenDota Sync (Every Minute)

on:
  schedule:
    # Every minute
    - cron: '* * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: read
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
        
      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/
        
      - name: Install dependencies
        run: npm install --include=dev
      
      - name: Sync OpenDota matches
        run: node scripts/fetch-opendota-incremental.js
      
      - name: Build project
        run: npm run build
      
      - name: Copy data to dist
        run: |
          mkdir -p dist/data dist/images
          cp -r public/data/* dist/data/
          cp -r public/images/* dist/images/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if git diff --quiet public/data/; then
            echo "No new data to sync"
          else
            git add public/data/
            git commit -m "data: Sync OpenDota matches $(date -u +'%Y-%m-%d %H:%M')"
            git push origin main
          fi
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
