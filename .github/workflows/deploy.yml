name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    # 每天早上8点自动部署
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup database
        run: |
          mkdir -p data
          node scripts/init-db.js

      - name: Fetch data from APIs
        run: node scripts/fetch-opendota.js
        env:
          OPENDOTA_API_KEY: ${{ secrets.OPENDOTA_API_KEY }}

      - name: Export static data
        run: node scripts/export-static-data.js

      - name: Build static site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
