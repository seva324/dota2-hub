name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: npm install --include=dev

      - name: Rebuild better-sqlite3
        run: npm rebuild better-sqlite3

      - name: Setup Database
        run: |
          mkdir -p data
          node scripts/init-db.js

      - name: Fetch Data from OpenDota
        run: node scripts/fetch-opendota.js
        env:
          OPENDOTA_API_KEY: ${{ secrets.OPENDOTA_API_KEY }}
        continue-on-error: true

      - name: Add Tournament & News Data
        run: node scripts/scrape-liquipedia.js

      - name: Export Data
        run: node scripts/export-static-data.js

      - name: Copy data to dist
        run: |
          mkdir -p dist/data
          cp public/data/* dist/data/ 2>/dev/null || true
          cp -r public/images dist/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
