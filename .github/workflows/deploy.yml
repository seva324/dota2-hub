name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: npm install --include=dev

      - name: Rebuild better-sqlite3
        run: npm rebuild better-sqlite3

      - name: Setup Database
        run: |
          rm -rf data
          mkdir -p data
          node scripts/init-db.js

      - name: Fetch Tournament Data
        run: node scripts/fetch-tournaments.js

      - name: Fetch Match Data from Liquipedia
        run: node scripts/fetch-liquipedia.js
        continue-on-error: true

      - name: Fetch Team Logos and Update Match Logos
        run: node scripts/fetch-team-logos.js
        continue-on-error: true

      - name: Export Data
        run: node scripts/export-static-data.js

      - name: Build project
        run: npm run build

      - name: Copy data to dist
        run: |
          mkdir -p dist/data dist/images
          ls -la public/data/
          cp -r public/data/* dist/data/
          ls -la public/images/
          cp -r public/images/* dist/images/
          ls -la dist/images/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
