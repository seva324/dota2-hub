name: Daily Update

on:
  schedule:
    # 每天 UTC 00:00 运行 (北京时间 08:00)
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages-daily'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        cache: 'npm'
        
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3
        
    - name: Clean node_modules
      run: rm -rf node_modules package-lock.json
      
    - name: Install dependencies
      run: npm install
      
    - name: Initialize database
      run: node scripts/init-db.js
      
    - name: Fetch team logos
      run: node scripts/fetch-team-logos.js
      
    - name: Fetch latest tournament data
      run: node scripts/fetch-tournaments.js
      
    - name: Fetch upcoming CN matches
      run: node scripts/fetch-upcoming-cn.js
      
    - name: Export static data
      run: node scripts/export-static-data.js
      
    - name: Build project
      run: npm run build
      
    - name: Copy data to dist
      run: |
        mkdir -p dist/data dist/images
        cp -r public/data/* dist/data/
        cp -r public/images/* dist/images/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
