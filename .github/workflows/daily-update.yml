name: Daily Update

on:
  schedule:
    # 每天 UTC 00:00 运行 (北京时间 08:00)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Initialize database
      run: node scripts/init-db.js
      
    - name: Fetch team logos
      run: node scripts/fetch-team-logos.js
      
    - name: Fetch latest tournament data
      run: node scripts/fetch-tournaments.js
      
    - name: Fetch upcoming CN matches
      run: node scripts/fetch-upcoming-cn.js
      
    - name: Export static data
      run: node scripts/export-static-data.js
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Daily update: $(date +'%Y-%m-%d')"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
