name: Daily Update

on:
  schedule:
    # 每天 UTC 00:00 运行 (北京时间 08:00)
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages-daily'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Set npm registry
      run: npm config set registry https://registry.npmjs.org/
        
    - name: Install dependencies
      run: npm install better-sqlite3
      
    - name: Initialize database
      run: node scripts/init-db.js
      
    - name: Fetch Tournament Data
      run: node scripts/fetch-tournaments.js
      
    - name: Fetch Match Data from Liquipedia
      run: node scripts/fetch-liquipedia.js
      continue-on-error: true
      
    - name: Fetch Tournament Matches from Liquipedia
      run: node scripts/fetch-tournament-matches.js
      continue-on-error: true
      
    - name: Fetch Team Logos and Update Match Logos
      run: node scripts/fetch-team-logos.js
      continue-on-error: true
      
    - name: Fetch upcoming CN matches
      run: node scripts/fetch-upcoming-cn.js
      
    - name: Export static data
      run: node scripts/export-static-data.js
      
    - name: Sync player mappings
      run: node scripts/sync-players.js
      
    - name: Fetch hero lane stats
      run: node scripts/fetch-hero-lane-stats.js
      
    - name: Build project
      run: npm run build
      
    - name: Copy data to dist
      run: |
        mkdir -p dist/data dist/images
        cp -r public/data/* dist/data/
        cp -r public/images/* dist/images/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Commit and push data changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Check if there are data changes
        if git diff --quiet public/data/; then
          echo "No data changes"
        else
          git add public/data/
          git commit -m "data: Update static data $(date -u +'%Y-%m-%d')"
          git push origin main
        fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
